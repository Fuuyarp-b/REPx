    <!-- Preconnect for font performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Inter for English/Numbers and Noto Sans Thai for Thai text -->
    <!-- Added weight 900 for Inter just in case, but usually 400-700 is best for reading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* Inter for clean numbers/English, Noto Sans Thai for readable Thai */
        font-family: 'Inter', 'Noto Sans Thai', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc; /* Slate 50 */
        /* Modern Gradient Background */
        background-image: 
          radial-gradient(at 0% 0%, rgba(29, 78, 216, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(5, 150, 105, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Input Number Spinners removal */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
    </style>
